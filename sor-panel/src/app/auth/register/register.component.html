<div class="login-form">
  <h3>Rejestracja</h3>
  <form [formGroup]="registerGroup" (submit)="register()">
    <label>Email</label>
    <input class="form-control" type="email" formControlName="email">
    <label>Hasło</label>
    <input class="form-control" type="password" formControlName="password">
    <button class="btn btn-primary back" (click)="redirect();$event.preventDefault()">Wróć</button>
    <input type="submit" class="btn btn-primary register" value="Rejestruj">
  </form>
</div>
